<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <style>
        .custom-font-1 {
            font-family: 'Crimson Text', serif;
        }

        .custom-font-2 {
            font-family: 'EB Garamond', serif;
        }

        .quiz-title {
            font-size: 32px;
            font-weight: bold;
        }

        .quiz-question {
            font-size: 30px;
        }
        
        .beveled-edge {

         box-shadow: -2px -2px 5px rgba(0, 0, 0, 0.2), 2px 2px 5px rgba(255, 255, 255, 0.2);
        }

        .custom-bg-color {
        background-color: #d9c28c; /* Your custom color here */
        }

        .custom-bg-color2 {
        background-color: #9f7e49; /* Your new custom color here */
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center">
        <div class="p-10 rounded-lg shadow-xl md:p-20 custom-bg-color2">
    <!-- Start Quiz  -->
    <div id="startQuizPrompt" class="flex flex-col items-center justify-center">
        <h2 class="text-3xl text-white custom-font-2">Do you want to start the quiz?</h2>
        <button id="startButton" class="px-4 py-2 mt-4 border border-black beveled-edge custom-bg-color hover:bg-yellow-100 custom-font-1">Start</button>
    </div>
     <!-- Quiz title -->
    <div id="quizQuestions" class="hidden">
        <h1 class="grid grid-cols-1 text-center text-white quiz-title custom-font-1">
            Lord of The Rings Quiz
        </h1>
        <!-- Question 1 -->
        <p class="grid grid-cols-1 text-center text-white quiz-question custom-font-2">
            Question 1: Can you name this Lord of the Rings character?
        </p>
        <!-- Name that character image -->
        <div class="mb-4">
            <img src="character_1.png" alt="Character 1" class="mx-auto">
        </div>
        <div class="relative z-10 grid grid-cols-1 gap-4 md:grid-cols-2" style="background-image: url('character_1.png');"></div>
        <div class="p-3 border-2 border-[#f4d681] beveled-edge custom-bg-color relative">
            <div class="absolute inset-0 bg-center bg-no-repeat bg-cover opacity-40" style="background-image: url('background_button_fantasy.jpg');"></div>
                    <div class="relative z-10 grid grid-cols-1 gap-4 md:grid-cols-2">
            <!-- Anwsers -->
            <div class="px-12 py-3 text-xl text-center rounded-lg custom-bg-color beveled-edge hover:cursor-pointer hover:bg-yellow-100 custom-font-2" onclick="checkAnswer(this)">
                Gandalf
            </div>
            <div class="px-12 py-3 text-xl text-center rounded-lg custom-bg-color beveled-edge hover:cursor-pointer hover:bg-yellow-100 custom-font-2" onclick="checkAnswer(this)">
                Legolas
            </div>
            <div class="px-12 py-3 text-xl text-center rounded-lg custom-bg-color beveled-edge hover:cursor-pointer hover:bg-yellow-100 custom-font-2" onclick="checkAnswer(this)">
                Grimoald
            </div>
            <div class="px-12 py-3 text-xl text-center rounded-lg custom-bg-color beveled-edge hover:cursor-pointer hover:bg-yellow-100 custom-font-2" onclick="checkAnswer(this)">
                Gandolf
            </div>
        </div>
    </div>
</div>

    <script>
// Javascript code here
        const startQuizPrompt = document.getElementById("startQuizPrompt");
        const startButton = document.getElementById("startButton");
        const quizQuestions = document.getElementById("quizQuestions");

        startButton.addEventListener("click", function () {
            startQuizPrompt.classList.add("hidden");
            quizQuestions.classList.remove("hidden");
        });

        function checkAnswer(answerElement) {
            const selectedAnswer = answerElement.innerText;
            if (selectedAnswer === "Gandalf") {
                alert("Correct! Gandalf is the right answer.");
            } else {
                alert("That is not the correct anwser");
            }
        }
    </script>
</body>
</html>
